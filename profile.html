<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Profile - RefurbTechHub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    .profile-form {
      max-width: 500px;
      margin: 50px auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    .profile-form h2 {
      text-align: center;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <div class="container">
    <form class="profile-form" id="profileForm">
      <h2>My Profile</h2>
      <div class="mb-3">
        <label class="form-label">Name</label>
        <input type="text" id="profileName" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" id="profileEmail" class="form-control" disabled>
      </div>
      <div class="mb-3">
        <label class="form-label">Phone</label>
        <input type="tel" id="profilePhone" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Address</label>
        <input type="text" id="profileAddress" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-success w-100">Save Changes</button>
      <div class="text-center mt-3">
  <a href="index.html" class="btn btn-outline-primary">‚Üê Back to Home</a>
</div>

    </form>
  </div>

  <script>
    const email = sessionStorage.getItem('loggedInUser');
    if (!email) {
      alert("You must be logged in to view your profile.");
      window.location.href = 'index.html';
    }

    const user = JSON.parse(localStorage.getItem(email));
    if (user) {
      document.getElementById('profileName').value = user.name || '';
      document.getElementById('profileEmail').value = user.email || '';
      document.getElementById('profilePhone').value = user.phone || '';
      document.getElementById('profileAddress').value = user.address || '';
    }

    document.getElementById('profileForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const updatedUser = {
        ...user,
        name: document.getElementById('profileName').value,
        phone: document.getElementById('profilePhone').value,
        address: document.getElementById('profileAddress').value
      };

      localStorage.setItem(email, JSON.stringify(updatedUser));
      document.getElementById('saveMessage').classList.remove('d-none');
    });
  </script>

</body>
</html>
